config_version: 2
settings:
  bindings.commands:
    global:
      caret:
        gS: spawn --userscript yomichad --prefix-search
        gs: spawn --userscript yomichad
      normal:
        '"': set-mark
        <Alt+j>: gJ
        <Alt+o>: :open -w
        <Ctrl+o>: open -b
        Alt+O: cmd-set-text -s :open -w
        cc: click-element
        cm: clear-messages
        gS: spawn --userscript yomichad --prefix-search
        gT: tab-take
        gs: spawn --userscript yomichad
        xs: config-cycle statusbar.show always never
        xt: config-cycle tabs.show always never
        xx: config-cycle tabs.show always never;; config-cycle statusbar.show always
          never
  colors.statusbar.normal.bg:
    global: '#fafafa'
  colors.tabs.even.fg:
    global: black
  colors.tabs.odd.fg:
    global: black
  colors.webpage.darkmode.algorithm:
    global: lightness-cielab
  colors.webpage.darkmode.enabled:
    global: false
  colors.webpage.darkmode.policy.images:
    global: never
  colors.webpage.darkmode.threshold.background:
    global: 200
  content.javascript.clipboard:
    global: access-paste
  content.media.audio_capture:
    http://localhost:8501: true
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: false
  fonts.default_family:
    global: Iosevka Nerd Font
  statusbar.show:
    global: always
  tabs.show:
    global: always
  window.hide_decoration:
    global: true
